<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/home.css">
    <title>Unit converter</title>
</head>
<body>
    <div class="main-container">
        <div class="top-section">
            <h1>Metric/Imerial unit conversion</h1>
            <input onchange="convert()" type="number" name="number" id="inputed-number" value="0">

        </div>

        <div class="bottom-section">
            <div class="coversion-area">
                <div class="label">Lenght (Meter/Feet)</div>
                <div class="row">
                    <p id="meter-feet">0 meters = 0 feet</p>
                    <div class="divider"></div>
                    <p id="feet-meter">0 feet = 0 meters</p>
                </div>
            </div>
            <div class="coversion-area">
                <div class="label">Volume (Liters/Gallons)</div>
                <div class="row">
                    <p id="liter-gallon">0 Liters = 0 Gallons</p>
                    <div class="divider"></div>
                    <p id="gallon-liter">0 Gallons = 0 Liters</p>
                </div>
            </div>
            <div class="coversion-area">
                <div class="label">Mass (Kilograms/Pounds)</div>
                <div class="row">
                    <p id="kilogram-pound">0 Kilograms = 0 Pounds</p>
                    <div class="divider"></div>
                    <p id="pound-kilogram">0 Pounds = 0 Kilograms</p>
                </div>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
